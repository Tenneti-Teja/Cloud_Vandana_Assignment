<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/css/all.min.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-img">
                <img src="./Teja_image.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>Tenneti Teja</h2>
                <h3>Web Developer</h3>
                <p>A passionate developer with a knack for creating beautiful and functional web applications.</p>
            </div>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
